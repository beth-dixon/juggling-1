{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Which items do you use to juggle?
      </h1>

      <form class="form" action="/juggling-balls" method="post">
        <div class="form-group">
            <fieldset>

              <div class="multiple-choice">
                <input id="waste-type-1" name="item-type" type="checkbox" value="Cats" {{checked("item-type", "Cats")}}>
                <label for="waste-type-1">Cats</label>
              </div>
              <div class="multiple-choice">
                <input id="waste-type-2" name="item-type" type="checkbox" value="Swords" {{checked("item-type", "Swords")}}>
                <label for="waste-type-2">Swords</label>
              </div>
              <div class="multiple-choice">
                <input id="waste-type-3" name="item-type" type="checkbox" value="Balls" {{checked("item-type", "Balls")}}>
                <label for="waste-type-3">Balls</label>
              </div>
              <div class="multiple-choice">
                <input id="waste-type-3" name="item-type" type="checkbox" value="Balls" {{checked("item-type", "Bananas")}}>
                <label for="waste-type-3">Bananas</label>
              </div>
            </fieldset>
          </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
