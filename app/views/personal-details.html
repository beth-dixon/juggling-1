{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">How many items can you juggle?
      </h1>

      <form class="form" action="/juggling-items" method="post">
        <div class="form-group">
            <fieldset>

              <div class="form-group">
                <label class="form-label" for="first-name-2">First name</label>
                <input class="form-control" id="first-name-2" name="first-name-2" type="text" {{checked("first-name-2", "3 or more")}}>
              </div>
              <div class="form-group">
                <label class="form-label" for="last-name-2">Last name</label>
                <input class="form-control" id="last-name-2" name="last-name-2" type="text" {{checked("last-name-2", "3 or more")}}>
              </div>

            </fieldset>
          </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
